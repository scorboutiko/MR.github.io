    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script type="text/javascript" language="javascript">
        
        $(document).ready(function(){
            
            $('.js-scrollTo').on('click', function () {
                var page = $(this).attr('href');
                var speed = 650;
                $('html, body').animate({
                    scrollTop: $(page).offset().top
                }, speed);
                return false;
            });
            
            $(window).scroll(function(){
                if($(this).scrollTop()>40) {
                    $('.nav-fix').fadeIn(200);
                }
                else{$('.nav-fix').fadeOut(200);}
            });
            
            $('.btn-up').click(function(){
                $("html,body").animate(
                {scrollTop:0},1000);
                return false;
            });
            
            //--- Fancy Box ---
            
            Fancybox.bind('[data-fancybox]', {
                
                Thumbs : {
                    type: "classic"
                }
                
            });
            
            //--- Scroll Reveal ---
            
            ScrollReveal().reveal('sites');
            
            const sr = ScrollReveal({
                reset: false
            });
            
            sr.reveal(".nav", {
                duration: 1250,
                opacity: 0,
            });
            
            sr.reveal(".center .barre", {
                duration: 1250,
                opacity: 0,
            });
            
            sr.reveal(".sites .center .boxs .sr", {
                duration: 1250,
                opacity: 0,
                interval: 150
            });
            
            sr.reveal(".logos .center .boxs .sr", {
                duration: 1250,
                opacity: 0,
                interval: 150
            });
            
            sr.reveal(".affiches .center .boxs .sr", {
                duration: 1250,
                opacity: 0,
                interval: 150
            });
            
            sr.reveal(".footbook", {
                duration: 1250,
                opacity: 0,
            });
            
        });
        
    </script>
